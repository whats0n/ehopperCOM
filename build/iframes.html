<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div> <select class="js-lang">
			<option value="en">en</option>
			<option value="ru">ru</option>
			<option value="ua">ua</option>
			<option value="fr">fr</option>
		</select> </div> <iframe src="https://ehopper.com/wp-content/uploads/welcome.html" frameborder="0" style="width: 600px; height: 500px;" name="welcome" class="js-iframe"></iframe> <iframe src="https://ehopper.com/wp-content/uploads/upgrade.html" frameborder="0"
      style="width: 600px; height: 500px;" name="upgrade" class="js-iframe"></iframe> <iframe src="onboarding/success.html" frameborder="0" style="width: 600px; height: 500px;" name="success"></iframe>
    <script>
      window.addEventListener('load', function()
      {
        var iframes = document.querySelectorAll('.js-iframe');

        function setLang(lang)
        {
          Array.prototype.forEach.call(iframes, function(iframe)
          {
            var name = iframe.getAttribute('name');
            var iframeWindow = window.frames[name];
            iframeWindow.postMessage(lang, '*');
          });
        };
        document.querySelector('.js-lang').addEventListener('change', function(e)
        {
          setLang(this.value);
        });
        setLang(null);
      });

    </script>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
