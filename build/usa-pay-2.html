<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- begin pay-header -->
    <header class="pay-header">
      <div class="pay-header__inner"> <img src="img/header.png" alt=""> </div>
    </header>
    <!-- end pay-header -->
    <!-- BEGIN content -->
    <div class="pay">
      <!-- begin steps -->
      <div class="pay-steps">
        <div class="pay-steps__inner">
          <ul class="pay-steps__list">
            <li class="pay-steps__item is-prev">
              <div class="pay-steps__icon"> <i class="fa fa-cogs"></i> </div>
              <div class="pay-steps__title">Step 1</div>
            </li>
            <li class="pay-steps__item is-active">
              <div class="pay-steps__icon"> <i class="fa fa-cogs"></i> </div>
              <div class="pay-steps__title">Step 2</div>
            </li>
            <li class="pay-steps__item ">
              <div class="pay-steps__icon"> <i class="fa fa-cogs"></i> </div>
              <div class="pay-steps__title">Step 3</div>
            </li>
          </ul>
          <div class="pay-steps__line">
            <div class="pay-steps__line-in" style="transform: translate3d(-50%,0,0);"></div>
          </div>
        </div>
      </div>
      <!-- end steps -->
      <!-- begin body -->
      <div class="pay__body">
        <div class="pay__section">
          <!-- begin footer --><a href="#" class="pay__back">
				<i class="fa fa-angle-left"></i>
				<span>Previous</span>
			</a>
          <div class="pay__footer"> <button class="v-btn v-btn_wide pay__btn">Complete</button> </div>
          <!-- end footer -->
          <!-- begin inner -->
          <div class="pay__inner pay__vertical">
            <div class="pay__container pay__center">
              <div class="pay-form pay-form_splitted">
                <div class="pay-form__field pay-form__field_middle">
                  <div class="pay-price">
                    <div class="pay-price__label"> <small>$</small> <strong data-price="39.99">39.99</strong> mo per register </div>
                  </div>
                  <div class="spinner" data-spinner> <button class="spinner__minus" type="button" data-spinner-control="down" disabled></button> <button class="spinner__plus" type="button" data-spinner-control="up"></button> <input type="text" value="1" data-spinner-input data-min="1"
                      data-max="100" class="form-control input-lg spinner__input"> </div>
                  <div class="pay-price">
                    <div class="pay-price__label">Total:</div>
                    <div class="pay-price__main"> <small>$</small> <strong data-total>39.99</strong> </div>
                  </div>
                </div>
                <div class="pay-form__field pay-form__field_middle">
                  <h2 class="pay-form__title">Payment Method</h2>
                  <div class="pay-form__row">
                    <div class="pay-form__col pay-form__col_md pay-form__col_xs-lg"> <label for="FirstName" class="v-label pay-form__label">First Name<span class="v-label__required" title="required">*</span></label> <input type="text" name="FirstName" id="FirstName" class="v-input"> </div>
                    <div class="pay-form__col pay-form__col_md pay-form__col_xs-lg">
                    <label for="LastName" class="v-label pay-form__label">Last Name<span class="v-label__required" title="required">*</span></label> <input type="text" name="LastName" id="LastName" class="v-input"> </div>
                  </div>
                  <div class="pay-form__row">
                    <div class="pay-form__col "> <label for="CardNumber" class="v-label pay-form__label">Card Number<span class="v-label__required" title="required">*</span></label> <input type="text" name="CardNumber" id="CardNumber" class="v-input"> </div>
                  </div>
                  <div class="pay-form__row">
                    <div class="pay-form__col pay-form__col_md pay-form__col_xs-lg"> <label for="ExpirationDate" class="v-label pay-form__label">Expiration Date<span class="v-label__required" title="required">*</span></label>
                      <div class="pay-form__row">
                        <div class="pay-form__col pay-form__col_md"> <select class="v-select">
																
																	<option value="01">01</option>
																
																	<option value="02">02</option>
																
																	<option value="03">03</option>
																
																	<option value="04">04</option>
																
															</select> </div>
                        <div class="pay-form__col pay-form__col_md"> <select class="v-select">
																
																	<option value="2018">2018</option>
																
																	<option value="2019">2019</option>
																
																	<option value="2020">2020</option>
																
																	<option value="2021">2021</option>
																
															</select> </div>
                      </div>
                    </div>
                    <div class="pay-form__col pay-form__col_md pay-form__col_xs-lg"> <label for="SecurityCode" class="v-label pay-form__label">Security Code<span class="v-label__required" title="required">*</span></label> <input type="text" name="SecurityCode" id="SecurityCode" class="v-input"> </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end inner -->
        </div>
      </div>
      <!-- end body -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
